<pre>
  上海地铁建设始于1990年初。截至2010年3月，
上海轨道交通路网为10条线路，运营线路总长343
公里，车站总计225座（不含磁浮示范运营线），
覆盖徐汇、长宁、静安、黄浦、虹口、杨浦、闸北、
普陀、卢湾9个上海中心城区和宝山、闵行、松江,
嘉定、青浦等郊区以及浦东新区15个行政区域，
线网规模位列全国之首世界第三。
</pre>
